<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Jigsaw | Phishing Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0c1445 0%, #1e3c72 25%, #2a5298 50%, #1e3c72 75%, #0c1445 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        .message {
            font-size: clamp(2.5rem, 12vw, 10rem);
            font-weight: 900;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            text-align: center;
            line-height: 1.1;
            letter-spacing: 0.05em;
            animation: rainbow 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .message::before {
            content: 'YOU ARE SCAMMED';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 3s ease-in-out infinite reverse;
            filter: blur(2px);
            z-index: -1;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.7)) 
                        drop-shadow(0 0 40px rgba(78, 205, 196, 0.5));
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 40px rgba(255, 107, 107, 0.9)) 
                        drop-shadow(0 0 80px rgba(78, 205, 196, 0.7));
                transform: scale(1.02);
            }
        }

        /* Enhanced circuit pattern */
        .circuit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            background-image: 
                linear-gradient(90deg, rgba(120, 219, 255, 0.3) 1px, transparent 1px),
                linear-gradient(180deg, rgba(120, 219, 255, 0.3) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            animation: circuit-flow 4s linear infinite;
        }

        @keyframes circuit-flow {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particle-float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; background: #ff6b6b; }
        .particle:nth-child(2) { top: 70%; left: 85%; animation-delay: 1s; background: #4ecdc4; }
        .particle:nth-child(3) { top: 30%; left: 75%; animation-delay: 2s; background: #45b7d1; }
        .particle:nth-child(4) { top: 80%; left: 25%; animation-delay: 3s; background: #96ceb4; }
        .particle:nth-child(5) { top: 15%; left: 85%; animation-delay: 4s; background: #feca57; }
        .particle:nth-child(6) { top: 60%; left: 10%; animation-delay: 5s; background: #ff6b6b; }

        @keyframes particle-float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.4;
                box-shadow: 0 0 10px currentColor;
            }
            25% { 
                transform: translateY(-20px) rotate(90deg); 
                opacity: 1;
                box-shadow: 0 0 20px currentColor;
            }
            50% { 
                transform: translateY(-10px) rotate(180deg); 
                opacity: 0.8;
                box-shadow: 0 0 15px currentColor;
            }
            75% { 
                transform: translateY(-30px) rotate(270deg); 
                opacity: 0.6;
                box-shadow: 0 0 25px currentColor;
            }
        }

        /* Animated background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: shape-float 8s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #45b7d1, #96ceb4);
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .bg-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #feca57, #ff6b6b);
            bottom: 20%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes shape-float {
            0%, 100% { transform: translateY(0px) scale(1); }
            33% { transform: translateY(-30px) scale(1.1); }
            66% { transform: translateY(20px) scale(0.9); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .message {
                padding: 0 20px;
                font-size: clamp(2rem, 15vw, 6rem);
            }
            
            .bg-shape {
                opacity: 0.05;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    
    <div class="circuit-overlay"></div>
    
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <div class="message">
            YOU ARE SCAMMED
        </div>
    </div>
</body>
</html>
